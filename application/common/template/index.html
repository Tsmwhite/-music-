{extend name="base" /}

{block name="content"}

<div class="card">

    <div class="card-body">
        <form>
            {$search}
            <div class="col-sm-6 col-md-3 text-right">
                <button type="submit">搜索</button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover col-nowrap">
        <thead>
        <tr>
            <!-- 表头 -->
            {$tableHead}
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <!-- 数据行 -->
        {$tableBody}
        </tbody>
    </table>
</div>

<!-- 分页 -->
{$page}

{/block}
